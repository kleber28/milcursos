<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/logo.svg" />
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <title>Comunidade DS</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="imagens/logo.svg" alt="Logo da Etec"/>

        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="#">Principal</a>
            <a class="cabecalho-menu-item" href="#">Etec Ribeirão Preto</a>

            <a class="cabecalho-menu-item" href="#">Contato</a>
        </nav>
    </header>

    <main>
        <section class="principal">
            <div class="principal-titulo">
                <h1 class="principal-titulo-main">Comunidade DS</h1>
                <h2 class="principal-titulo-sub">Participe da nossa Comunidade</h2>
                <button class="principal-titulo-botao">Entrar na Comunidade</button>
            </div>
            <img class="principal-imagem" src="imagens/robo.png" alt="Robo da Comunidade">
        </section>
        <section class="secundario">
            <div class="secundario-titulo">
                <h2 class="secundario-titulo-texto">O que você encontra na Comunidade?</h2>
            </div>
            <div class="secundario-subtitulo">
                <p class="secundario-subtitulo-texto">Informações sobre o Mercado de Trabalho para TI</p>
                <p class="secundario-subtitulo-texto">Dicas sobre programação</p>
                <p class="secundario-subtitulo-texto">Contato com estudantes e profissionais de TI</p>
            </div>
        </section>

    <footer class="rodape">
        <section class="rodape-texto">
            <label class="rodape-texto">Desenvolvido por Fellipe Faria® 2024</label>
